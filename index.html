<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="scripts/svg-inject.min.js"></script>
    <title>Desafio 05 - Studio Ghibli</title>
</head>

<body>
    <header>

        <nav>
            <img src="assets/img/logo.svg" alt="">

            <ul>
                <li>
                    <a>
                        <img src="assets/img/facebook-icon.svg" alt="">
                    </a>
                </li>

                <li>
                    <a>
                        <img src="assets/img/instagram-icon.svg" alt="">
                    </a>
                </li>

                <li>
                    <a>
                        <img src="assets/img/twitter-icon.svg" alt="">
                    </a>
                </li>

                <li>
                    <a>
                        <img src="assets/img/youtube-icon.svg" alt="">
                    </a>
                </li>

            </ul>
        </nav>

    </header>

    <main>
        <section>
            <div class="content-box">
                <div class="titles-box">
                    <h3 class="autor">HAYAO MIYAZAKI</h3>
                    <h1 class="title">A VIAGEM
                        DE CHIHIRO</h1>
                </div>
                <p class="content">
                    Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados
                    em animais.
                </p>

                <div class="buttons">
                    <div class="btn fill">
                        <img src="assets/img/button-fill.svg" alt="">

                        <div class="btn-content">
                            <img src="assets/img/play-icon.svg" alt="" class="play-icon">
                            <p>Assistir agora</p>
                        </div>
                    </div>

                    <div class="btn outline">
                        <img src="assets/img/button-outline.svg" alt="">
                        <p>Assista o trailer</p>
                    </div>
                </div>
            </div>

            <div class="image-box">
                <img id="imageChiriro" src="assets/img/image.svg" alt="">
            </div>
        </section>
    </main>


    <script src="scripts/main.js"></script>
</body>

</html>
